<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Trabajando con formularios</h1>
    <form action="#" method="post">
        <label for="name">Nombre del alumno</label> 
        <input type="text" name="name">
        <br><br>
        <label for="lastname">Apellido del alumno</label> 
        <input type="text" name="lastname">
    </form>
    <br><br>
    <form action="https://formspree.io/f/xovagvky" method="post">
        <fieldset>
            <legend>
            <h2>Registro de usurios - ingrese sus datos</h2>
        </legend>

        <p>
            <label for="name">Nombre/s</label>
            <input type="text" name="name" id="name" required minlength="3" maxlength="10">
        </p>
        <p>
            <label for="lastname">Apellido</label>
            <input type="text" name="lastname" id="lastname">
        </p>
        <p>
            <label for="email">Correo electronico</label>
            <input type="text" name="" id="email" placeholder="usuario@cuenta.com" pattern="" required>
        </p>
        <p>
            <label for="phone">Telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="123-123-1234" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </p>
        <p>
            <label for="codPos">Codigo Postal</label>
            <input type="number" name="codPos" id="codPos">
        </p>
        <p>
            <label for="date">Fecha de Nacimiento</label>
            <input type="date" name="date" id="date">
        </p>
        <p>
            <label for="nivel">Nivel de Estudio</label>
            <input type="radio" name="nivel" id="1">Primario
            <input type="radio" name="nivel" id="2">Secundario
            <input type="radio" name="nivel" id="3">Terciario
            <input type="radio" name="nivel" id="4">Universitario
        </p>
        <p>
            <label for="ocupacion">Ocupacion</label>
            <select name="ocupacion" id="ocupacion">
            <optgroup label="Estudia">
                <option value="0"></option>
                <option value="1">Desempleado</option>
                <option value="2">Administrativo</option>
                <option value="3">Docente</option>
            </optgroup>
            <optgroup label="Trabaja">
                <option value="1">Desempleado</option>
                <option value="2">Administrativo</option>
                <option value="3">Docente</option>
            </optgroup>
        </select>
        </p>
        <p>
            <label for="">Conocimiento en programacion</label>
            <input type="checkbox" name="html" value="html" id="conocimiento">HTML  
            <input type="checkbox" name="css" value="css" id="conocimiento">CSS
            <input type="checkbox" name="js" value="js" id="conocimiento">JS  
        </p>
        <p>
            <label for="imagen">Foto de Perfil</label>
            <input type="file" name="imagen" id="imagen"> 
        </p>
        <p>
            <label for="">Contrase√±a</label>
            <input type="password" name="" id="">
        </p>
        <p>
            <label for="">Descripcion</label>
            <textarea name="" id="" cols="5" rows="5"></textarea>
        </p>
        <p>
            
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">
        </p>

        </fieldset>
    </form>
    
</body>
</html>
